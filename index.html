    <title>Simon-Game</title>

<body>
    <h1 id="title">Press any key for start!</h1>
    <div>
        <audio id="bluevoice" src="./sounds/blue.mp3"></audio>
        <audio id="redvoice" src="./sounds/red.mp3"></audio>
        <audio id="greenvoice" src="./sounds/green.mp3"></audio>
        <audio id="purplevoice" src="./sounds/purple.mp3"></audio>

        <audio id="wrong" src="./sounds/wrong.mp3"></audio>
    </div>
    <div id="game">
        <div id="red" onclick="simon.onclickevent(id)"></div>
        <div id="green" onclick="simon.onclickevent(id)"></div>
        <div id="blue" onclick="simon.onclickevent(id)"></div>
        <div id="purple" onclick="simon.onclickevent(id)"></div>
    </div>


<script src="script.js"></script>
